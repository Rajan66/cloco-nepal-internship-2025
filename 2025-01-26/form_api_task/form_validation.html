<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Can i date your daughter?</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="snackbar.css">
    <script defer src="validator.js"></script>
</head>

<body>

    <main id="container">
        <form id="survey-form">
            <h1 id="title">Application for permission to date my daughter</h1>
            <p id="note"><b>Note:</b> Form is to be completed at least 21 days prior to date</p>

            <fieldset>
                <legend>Personal Details</legend>

                <div>
                    <label id="name-label" for="name">Name*:</label>
                    <input type="text" required id="name" name="name" placeholder="Enter name here"
                        onchange="validateName()" />
                    <span id="nameError" class="error"></span><br>
                </div>
                <div>
                    <label for="address-label">Address*:</label>
                    <input type="Address" id="address" name="address" placeholder="Enter address here"
                        onchange=validateAddress() />
                    <span id="addressError" class="error"></span><br>
                </div>
                <div>
                    <label id="email-label" for="Email">Email*:</label>
                    <input type="email" required id="email" name="email" placeholder="Enter email here"
                        onchange=validateEmail() />
                    <span id="emailError" class="error"></span><br>
                </div>
                <div>
                    <label id="number-label" for="phone">Phone Number*:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter 10 digit number" min="1"
                        onchange="validatePhone()" />
                    <span id="phoneError" class="error"></span><br>
                </div>
                <div>
                    <label id="iq-label" for="iq">IQ*:</label>
                    <input type="number" id="iq" name="iq" placeholder="Enter IQ here" onchange="validateIQ()" />
                    <span id="iqError" class="error"></span><br>
                </div>

            </fieldset>

            <fieldset>
                <legend>Essay Section</legend>
                <div>
                    <label for="essay"></label>
                    <p> In 50 words or more explain why you want to date my daughter*</p>
                    <textarea id="essay" name="essay" rows="4" cols="50" placeholder="Enter Text Here"
                        onchange="validateEssay()"></textarea>
                    <span id="essayError" class="error"></span>
                </div>
            </fieldset>
            <div id="submit-button">
                <button type="submit" id="submitButton">Send your application</button>
            </div>
        </form>
        <fieldset id="response-container" class="response-container">
            <h2 class="response-header">Response</h2>
            <div class="data-container">
                <label for="name">Name: </label>
                <p id="data-name">RAjan</p>
            </div>
            <div class="data-container">
                <label for="address">Address</label>
                <p id="data-address">Mhepi</p>
            </div>

            <div class="data-container">
                <label for="email">Email: </label>
                <p id="data-email"></p>
            </div>

            <div class="data-container">
                <label for="phone">Phone: </label>
                <p id="data-phone"></p>
            </div>

            <div class="data-container">
                <label for="iq">IQ: </label>
                <p id="data-iq"></p>
            </div>

            <div class="data-container">
                <label for="essay">Essay: </label>
                <p id="data-essay" class="data-essay"></p>
            </div>
        </fieldset>
        <div id="snackbar"></div>
</body>

</html>
